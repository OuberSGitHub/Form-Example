<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Chilling</title>

    <!-- Style -->
    <link rel="stylesheet" href="style.css">

    <!-- Some Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Script -->
    <script src="script.js" defer></script>

    <div class="container">
        <h1 class="student-teacher">Student</h1>

    <form action="">
        <fieldset>
            <h3>Personal information</h3>
            <label for="name">Name:</label><br>
            <input type="text" placeholder="John WILLIAMS" id="name" class="text-input">
            <label for="password">Password:</label><br>
            <input type="password" placeholder="Password" id="password" class="text-input">
        </fieldset>

        <input type="submit" value="Done" class="btn-submit">
    </form>
    </div>
    <div class="highlighter">
        <h1>Are you a <span class="student-teacher" style="color: #f2f2f2; font-weight: 800;">teacher</span>?</h1>
        <h6>If so click at the button</h6>
        <input type="button" value="Switch" class="btn-submit" id="switch">
    </div>

</body>
</html>
